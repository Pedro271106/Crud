<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tarefando ‚Äî Planos de Assinatura</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f3ea;
      margin: 0;
      padding: 0;
      color: #333;
    }

    /* === CABE√áALHO === */
    header {
      background-color: #4a2c2a;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: bold;
      font-size: 1.5em;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      transition: opacity 0.2s ease;
    }

    nav a:hover {
      opacity: 0.8;
    }

    /* === CONTE√öDO PRINCIPAL === */
    .conteudo {
      text-align: center;
      padding: 40px 20px;
    }

    .planos-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .plano-card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 25px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .plano-card:hover {
      transform: scale(1.03);
    }

    .plano-card h3 {
      margin-bottom: 10px;
      color: #4a2c2a;
    }

    .preco {
      font-size: 1.6em;
      color: #b33b2d;
      margin: 10px 0;
    }

    .beneficios {
      list-style: none;
      padding: 0;
      color: #555;
      margin-bottom: 20px;
    }

    .beneficios li {
      margin: 6px 0;
    }

    button {
      background-color: #b33b2d;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #922e22;
    }

    /* === SE√á√ÉO ADMIN === */
    #admin-section {
      display: none;
      background: #fff;
      max-width: 1000px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    #admin-section h2 {
      color: #4a2c2a;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #b33b2d;
      color: #fff;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .form-container {
      margin-top: 30px;
    }

    .form-container h3 {
      color: #4a2c2a;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- === CABE√áALHO === -->
  <header>
    <div class="logo">üìù Tarefando</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Faculdades</a>
      <a href="#">Cadernos</a>
      <a href="#">Disciplinas</a>
      <a href="#">Grupos</a>
      <a href="#">Assinaturas</a>
      <a href="#">FAQ</a>
      <button onclick="toggleAdmin()" style="margin-left:20px;">Admin</button>
    </nav>
  </header>

  <!-- === CONTE√öDO PRINCIPAL === -->
  <section class="conteudo">
    <h1>Planos de Assinatura</h1>
    <p>Escolha o plano que melhor se adapta √†s suas necessidades</p>
  </section>

  <div class="planos-container" id="planos"></div>

  <!-- === ADMIN AREA === -->
  <section id="admin-section">
    <h2>Painel do Administrador</h2>
    <table id="tabela-planos">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Pre√ßo</th>
          <th>Benef√≠cios</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="form-container">
      <h3>Editar / Atualizar Plano</h3>
      <input type="hidden" id="id-plano">
      <label>Nome:</label>
      <input type="text" id="nome-plano">
      <label>Pre√ßo:</label>
      <input type="text" id="preco-plano">
      <label>Benef√≠cios (1 por linha):</label>
      <textarea id="beneficios-plano" rows="4"></textarea>
      <button onclick="salvarEdicao()">Salvar Altera√ß√µes</button>
    </div>

    <div class="form-container">
      <h3>Adicionar Novo Plano</h3>
      <label>Nome:</label>
      <input type="text" id="novo-nome">
      <label>Pre√ßo:</label>
      <input type="text" id="novo-preco">
      <label>Benef√≠cios (1 por linha):</label>
      <textarea id="novo-beneficios" rows="4"></textarea>
      <button onclick="adicionarPlano()">Adicionar Plano</button>
    </div>
  </section>

  <script>
    // === DADOS INICIAIS ===
    let planos = JSON.parse(localStorage.getItem("planosTarefando")) || [
      {
        id: 1,
        nome: "Plano Gratuito",
        preco: "R$ 0 / m√™s",
        beneficios: ["Acesso b√°sico √†s tarefas", "Cria√ß√£o de at√© 5 tarefas", "Suporte por e-mail"]
      },
      {
        id: 2,
        nome: "Plano Plus",
        preco: "R$ 19,90 / m√™s",
        beneficios: ["Cria√ß√£o ilimitada de tarefas", "Organiza√ß√£o por categorias", "Relat√≥rios de produtividade", "Suporte priorit√°rio"]
      },
      {
        id: 3,
        nome: "Plano Premium",
        preco: "R$ 39,90 / m√™s",
        beneficios: ["Todos os recursos do Plus", "Tarefas em equipe", "Backup em nuvem", "Atendimento personalizado"]
      }
    ];

    const container = document.getElementById("planos");
    const tbody = document.querySelector("#tabela-planos tbody");
    const adminSection = document.getElementById("admin-section");

    const idInput = document.getElementById("id-plano");
    const nomeInput = document.getElementById("nome-plano");
    const precoInput = document.getElementById("preco-plano");
    const beneficiosInput = document.getElementById("beneficios-plano");

    // === RENDERIZA√á√ÉO DE PLANOS ===
    function renderizarPlanos() {
      container.innerHTML = "";
      planos.forEach(plano => {
        const card = document.createElement("div");
        card.className = "plano-card";
        card.innerHTML = `
          <h3>${plano.nome}</h3>
          <p class="preco">${plano.preco}</p>
          <ul class="beneficios">
            ${plano.beneficios.map(b => `<li>${b}</li>`).join("")}
          </ul>
          <button onclick="assinar('${plano.nome}')">Assinar</button>
        `;
        container.appendChild(card);
      });
    }

    // === FUN√á√ïES DO ADMIN ===
    function renderizarTabela() {
      tbody.innerHTML = "";
      planos.forEach(plano => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${plano.id}</td>
          <td>${plano.nome}</td>
          <td>${plano.preco}</td>
          <td>${plano.beneficios.join("<br>")}</td>
          <td>
            <button onclick="editarPlano(${plano.id})">Editar</button>
            <button onclick="excluirPlano(${plano.id})">Excluir</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
      localStorage.setItem("planosTarefando", JSON.stringify(planos));
    }

    function editarPlano(id) {
      const plano = planos.find(p => p.id === id);
      idInput.value = plano.id;
      nomeInput.value = plano.nome;
      precoInput.value = plano.preco;
      beneficiosInput.value = plano.beneficios.join("\n");
    }

    function salvarEdicao() {
      const id = Number(idInput.value);
      const index = planos.findIndex(p => p.id === id);
      if (index !== -1) {
        planos[index].nome = nomeInput.value;
        planos[index].preco = precoInput.value;
        planos[index].beneficios = beneficiosInput.value.split("\n").map(b => b.trim()).filter(b => b);
        renderizarPlanos();
        renderizarTabela();
        alert("Plano atualizado!");
      }
    }

    function excluirPlano(id) {
      planos = planos.filter(p => p.id !== id);
      renderizarPlanos();
      renderizarTabela();
      alert("Plano exclu√≠do!");
    }

    function adicionarPlano() {
      const nome = document.getElementById("novo-nome").value.trim();
      const preco = document.getElementById("novo-preco").value.trim();
      const beneficios = document.getElementById("novo-beneficios").value
        .split("\n")
        .map(b => b.trim())
        .filter(b => b);

      if (!nome || !preco || beneficios.length === 0) {
        alert("Preencha todos os campos!");
        return;
      }

      const novoPlano = {
        id: Date.now(),
        nome,
        preco,
        beneficios
      };

      planos.push(novoPlano);
      renderizarPlanos();
      renderizarTabela();
      document.getElementById("novo-nome").value = "";
      document.getElementById("novo-preco").value = "";
      document.getElementById("novo-beneficios").value = "";
      alert("Novo plano adicionado!");
    }

    function toggleAdmin() {
      adminSection.style.display = adminSection.style.display === "none" ? "block" : "none";
      renderizarTabela();
    }

    function assinar(nomePlano) {
      alert(`Voc√™ selecionou o ${nomePlano}!`);
    }

    // === INICIALIZA√á√ÉO ===
    renderizarPlanos();
  </script>
</body>
</html>
